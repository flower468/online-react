<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var geoavailable;
        if(navigator.geolocation){
            geoavailable = "available";
            navigator.geolocation.getCurrentPosition(successFun, errorFun)
        }else{
            geoavailable = "not available";
        };
        window.onload = function(){
            document.getElementById("log").innerHTML += "<li>"+geoavailable+"</li>";

        };
        function successFun(position){
            document.getElementById("log").innerHTML += "<li> Time Stamp : "+new Date(position.timestamp)+"</li>";
            document.getElementById("log").innerHTML += "<li> Longitude : "+position.coords.longitude+"</li>";
            document.getElementById("log").innerHTML += "<li> Latitude : "+position.coords.latitude+"</li>";
            document.getElementById("log").innerHTML += "<li> Accuracy : "+position.coords.accuracy+"</li>";
        };
        function errorFun(error){
            document.getElementById("log").innerHTML += "<li>"+error.message+"</li>";
        }
    </script>
</head>
<body>
    <ul id="log"></ul>
</body>
</html>
