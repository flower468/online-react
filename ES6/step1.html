<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hero = {
            title : "Ironman",
            power : 6
        };
        function changeTitle(){
            if( hero.power > 5 ){
                let title = hero.title+" is strong";
                hero.title = title;
                console.log(title);// Ironman is strong;
            }
        };
        document.addEventListener("DOMContentLoaded", init);
        changeTitle();
        function init(){
            document.getElementById("log").innerHTML = hero.title;
        }
    </script>
</head>
<body>
    <h1 id="log"></h1>
</body>
</html>
