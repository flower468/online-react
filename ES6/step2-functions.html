        // REST Arguments
        function myfun(...nums){
            let total = 0;
            for(let i = 0; i < nums.length ; i++){
                total += nums[i];
            }
            return total;
        };

        let arr = [2,3,4,5,6,7];

        document.addEventListener("DOMContentLoaded", init);
        function init(){
        // SPREAD OPERATOR
            document.getElementById("log").innerHTML = myfun(...arr);
